apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: networking
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mitchross/k3s-argocd-starter.git
    targetRevision: HEAD
    path: infrastructure/networking
  destination:
    server: https://kubernetes.default.svc
    namespace: networking
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
