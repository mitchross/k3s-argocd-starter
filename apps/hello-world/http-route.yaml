apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hello-world
spec:
  parentRefs:
    - name: gateway-internal
      namespace: gateway
  hostnames:
  - "hello-world.vanillax.xyz"
  rules:
  - matches:
    - path:
        type: Prefix
        value: /
    backendRefs:
    - name: hello-world
      port: 8080
