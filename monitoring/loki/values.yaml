loki:
  commonConfig:
    path_prefix: /var/loki
    replication_factor: 1
  storage:
    type: "filesystem"
  schemaConfig:
    configs:
    - from: "2024-04-01"
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: loki_index_
        period: 24h
  ingester:
    chunk_encoding: snappy
  querier:
    max_concurrent: 2
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 7d

# SingleBinary mode - simplest deployment for filesystem storage
deploymentMode: SingleBinary
singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: true
    storageClass: longhorn
    size: 5Gi

# Disable components not needed in SingleBinary mode
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

# No S3 or MinIO needed - using local filesystem
minio:
  enabled: false

# No gateway needed in SingleBinary mode
gateway:
  enabled: false

# Disable self-monitoring to reduce resource usage
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false

# Disable test pod
test:
  enabled: false
